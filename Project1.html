<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="/images/search.gif" alt=""></button>
        </div>
        <div class="weather">
            <img src="/images/rain.gif" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
          
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col1">
                    <img src="/images/cold.gif" alt="">
                    <div>
                        <h2 class="Humidity" >50%</h2>
                        <h3>Humidity</h3>
                    </div>
                </div>
                    <div class="col2">
                    <img src="/images/wind.gif" alt="">
                    <div>
                        <h2 class="wind_speed" >15 km/h</h2>
                        <h3 class="wind" >Wind Speed</h3>
                    </div>
                </div>
           
        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="weather.js"></script>

</body>
</html>
